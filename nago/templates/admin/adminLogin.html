<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
</head>
<body>
{% include "/admin/base.html" %}
{% block content %}
<div class="container" style="width : 300px;">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert"></button>
        {{message}}
    </div>
    {% endfor %}

</div>
{% endblock %}
<div class="container" style="width:300px;">
 <form class="form-horizontal" method="post" action="/admin/login">

        <div class="form-group">
            <label for="adminId" class="cols-sm-2 control-label">관리자 ID</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="adminId" id="adminId"  placeholder="관리자 아이디를 입력하세요" value=""/>
                </div>
            </div>
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" id="password"  placeholder="패스워드를 입력하세요"/>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">로그인</button>
        </div>
     </form>
</div>
</body>
</html>
